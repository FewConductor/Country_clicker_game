<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Countries</title>
</head>

<body>

    <div class="finish">
        <h2 class="finishMessage">Mission failed!</h2>
        <button class="again">Play again</button>
    </div>
    <h1>Click on the country!</h1>
    <div class="toggle">
        <p>Day</p>
        <p>Night</p>
        <div class="cover"></div>
    </div>
    <aside class="display">
        <button class="previous">&#8678;</button>
        <p class="country">[Country]</p>
        <button class="next">&#8680;</button>
    </aside>

    <section class="sa">
        <div class="v1 ven"></div>
        <div class="s1 sea"></div>
        <div class="c1 col"></div>
        <div class="v2 ven"></div>
        <div class="g"></div>
        <div class="s"></div>
        <div class="fg"></div>
        <div class="s2 sea"></div>
        <div class="c2 col"></div>
        <div class="b1 bra"></div>
        <div class="b2 bra"></div>
        <div class="b3 bra"></div>
        <div class="b4 bra"></div>
        <div class="s3 sea"></div>
        <div class="e"></div>
        <div class="p1 per"></div>
        <div class="b5 bra"></div>
        <div class="p2 per"></div>
        <div class="s5 sea"></div>
        <div class="bo"></div>
        <div class="s4 sea"></div>
        <div class="ch"></div>
        <div class="pa"></div>
        <div class="a1 arg"></div>
        <div class="a2 arg"></div>
        <div class="a3 arg"></div>
        <div class="u"></div>
        <div class="s6 sea"></div>
        <div class="s7 sea"></div>
        <div class="s8 sea"></div>
    </section>
</body>

</html>
